server:
  port: 8000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # --- AUTH SERVICE (no filter, public endpoints) ---
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        
        # --- MENU SERVICE (secured by JWT filter) ---
        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/menu/**
          filters:
            - name: AuthenticationFilter

        # --- ORDER SERVICE (secured by JWT filter) ---
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - name: AuthenticationFilter

        # --- PAYMENT SERVICE (secured by JWT filter) ---
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
          filters:
            - name: AuthenticationFilter

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
