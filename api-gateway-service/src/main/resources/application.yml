server:
  port: 8000

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      # ðŸ”¥ GLOBAL CORS CONFIGURATION FOR ALL ROUTES
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"   # React Vite
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - "*"
            allowCredentials: true

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # ===============================
        # AUTH SERVICE - PUBLIC
        # ===============================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        # ===============================
        # MENU SERVICE - SECURED
        # ===============================
        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/menu/**
          filters:
            - name: AuthenticationFilter

        # ===============================
        # ORDER SERVICE - SECURED
        # ===============================
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
          filters:
            - name: AuthenticationFilter

        # ===============================
        # PAYMENT SERVICE - SECURED
        # ===============================
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
          filters:
            - name: AuthenticationFilter

        # ===============================
        # USER DETAILS SERVICE - SECURED
        # ===============================
        - id: user-details-service
          uri: lb://user-details-service
          predicates:
            - Path=/details/**
          filters:
            - name: AuthenticationFilter

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: false
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
